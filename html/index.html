<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
	<head> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
		<link rel="stylesheet" href="../css/styles.css">
		<script src="../js/game_audio.js"></script>
		<script src="../js/game_logic.js"></script>
		<script src="../js/game_level0.js"></script>
		<script src="../js/game_level1.js"></script>
		<script src="../js/game_level2.js"></script>
		<title>Learning Game</title> 
	</head> 
	<body onload="startGame()"> 
		<div id="game_container" class="center-div rounded_corners">			
			<div id="mute_unmute">
				<img id="muted_audio" src="../img/audio.png" onclick="changeAudioImage()" style="height:25px; width:25px"></img>
			</div>
			<div id="inner_content">
				<div id="loader"></div>
				<div id="start_page" class="animate-bottom">
					<img id="play_button" src="../img/play.png" onclick="continueGame()" class="center pointer"></img>
				</div>
				<div id="home_page">
					<div class="flip-card pointer" onmouseover="flipSound()" onClick="playGame(0)">
						<div class="flip-card-inner">
							<div class="flip-card-front">
							  <img src="../img/img_avatar.png" alt="Avatar" style="width:275px;height:300px;">
							</div>
							<div class="flip-card-back">
							  <h1>Phonics</h1> 
							  <p>Architect & Engineer</p> 
							  <p>We love that guy</p>
							</div>
						</div>
					</div>
					<div class="flip-card pointer" onmouseover="flipSound()" onClick="playGame(1)">
						<div class="flip-card-inner">
							<div class="flip-card-front">
							  <img src="../img/img_avatar.png" alt="Avatar" style="width:275px;height:300px;">
							</div>
							<div class="flip-card-back">
							  <h1> Fractions </h1> 
							  <p>Architect & Engineer</p> 
							  <p>We love that guy</p>
							</div>
						</div>
					</div>
					<div class="flip-card pointer" onmouseover="flipSound()" onClick="playGame(2)">
						<div class="flip-card-inner">
							<div class="flip-card-front">
							  <img src="../img/img_avatar.png" alt="Avatar" style="width:275px;height:300px;">
							</div>
							<div class="flip-card-back">
							  <h1> Multiplication</h1> 
							  <p>Architect & Engineer</p> 
							  <p>We love that guy</p>
							</div>
						</div>
					</div>
				</div>
				<div id="gameArea0">
					<div id="overlay" class="rounded_corners fade-in" onclick="offOverlay()">		
						<div style="margin-left: 450px; margin-top: 530px; position: absolute; color: white">Click anywhere to continue</div>				
						<center>
							<h1 style="margin-top: 180px; font-family: Verdana,sans-serif; color: white">INSTRUCTIONS</h1>
							<p id="instruction0" style="font-family: Verdana,sans-serif; color: lightgrey; padding-left: 50px; padding-right: 50px"></p>
						</center>						
					</div>
					<div id="gameContainer0" class="rounded_corners">
						<div id="question0" class="rounded_corners"> 
							<h1 id="questionText0"></h1>
							<div id="question0Options"></div>
						</div>
					</div>
				</div>				
				<div id="gameArea1">
				1
				</div>
				<div id="gameArea2">
				2
				</div>
			</div>
		</div>
		<br>
		<audio id="background_music" src="../music/background_music.mp3"  autoplay="true" controls loop="loop">
			<p>If you are reading this, it is because your browser does not support the audio element.</p>
		</audio>	
		<!--fix audio autoplay on this-->
		
		<!--AUDIO FILES LOCATION-->
		<audio id = "flipcardSound" src="../music/flip_card.mp3">
			Your browser isn't invited for super fun audio time.
		</audio>
	</body> 
</html>
